{% extends 'base.html' %}

{% block title %} Phonebook | Login {% endblock %}

{% load crispy_forms_tags %}
{% block content %} 
<h1>Log In </h1>
<hr>
<form method="POST" class="form-group">
  {% csrf_token %}
  {{ form|crispy }}
  <p class="lead">Don't have an account? Create one <a href="/register">here.</a></p>
  <button type="submit" class="btn btn-success">Log In</button>
</form>
{% endblock %}
