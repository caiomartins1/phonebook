{% extends 'base.html' %}

{% block title %} Phonebook | Create an account {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create an account</h1>
<hr>
<form method="POST" class="form-group">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
